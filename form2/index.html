<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastre-se</title>
    <meta name="description" content="Cadastre-se em nosso formulário">
    <meta name="keywords" content="formularios, cadastre-se, inscreva-se">
    <link rel="icon" href="./assets/img/android-chrome-512x512.png">
    <meta property="og:image" content="https://cdn.pixabay.com/photo/2016/11/19/14/00/code-1839406_960_720.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="800">
    <meta property="og:locale" content="pt-br">
    <meta property="og:title" content="Cadastre-se">
    <meta property="og:type" content="website">
    <meta property="og:url" content="#">

    <noscript><img height="1" width="1" style="display:none" src="#" /></noscript>
    <style>
        @font-face {
            font-family: FengardoNeue;
            src: url(" ");
        }

        @font-face {
            font-family: "FengardoNeue Black";
            src: url(" ");
        }

        body {
            height: 100vh;
            margin: 0;
            overflow: hidden;
            width: 100vw;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .container {
            align-items: center;
            background-image: url('https://cdn.pixabay.com/photo/2016/11/30/20/58/programming-1873854_960_720.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow-y: auto;
            width: 100vw;
        }

        .container:after {
            content: "";
            background: linear-gradient(rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 1));
            height: 100vh;
            position: absolute;
            top: 0;
            width: 100vw;
            z-index: 10;
        }

        .content {
            color: white;
            font-family: FengardoNeue, 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            height: auto;
            max-width: 450px;
            overflow-x: hidden;
            padding: 0 10%;
            text-align: center;
            width: 100%;
            z-index: 20;
            text-shadow: 2px 2px #0f171a;
        }

        .content img {
            margin: 32px auto;
            width: 60%;
            border-radius: 4px;
            filter: contrast(1.1) saturate(1.1);
            border: 4px solid #fff;
        }

        .content .title {
            font-family: "FengardoNeue Black", 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 9px;
            text-transform: uppercase;
        }

        .content .message {
            letter-spacing: .1px;
            line-height: 21px;
        }

        .content .form {
            border-radius: 25px;
            margin: 36px 0;
        }

        .content .form-title {
            margin-bottom: 12px;
        }

        input {
            background: transparent;
            border: 1px white solid;
            border-radius: 4px;
            color: rgba(255, 255, 255, .9);
            font-size: 15px;
            margin-bottom: 12px;
            max-width: 290px;
            padding: 8px;
            width: 100%;
        }

        input::placeholder {
            color: rgba(255, 255, 255, .6);
            font-size: 14px;
        }

        button {
            background: transparent;
            border: 1px white solid;
            border-radius: 4px;
            color: rgba(255, 255, 255, .8);
            display: block;
            font-family: "FengardoNeue", 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 18px;
            font-weight: 700;
            padding: 6px 23px;
            margin: 0 auto;
        }

        .alert {
            background-color: #dff0d8;
            border-color: #d6e9c6;
            border-radius: 4px;
            color: #3c763d;
            margin: 0 auto;
            margin-bottom: 20px;
            max-width: 226px;
            padding: 15px;
            text-shadow: none;
        }

        .content .footer {
            color: rgba(255, 255, 255, .8);
            margin-bottom: 52px;
        }

        /* mobile */

        @media (min-width:361px){
            .content .title {
                font-size: 38px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="./assets/img/logotipo-backdoor.png" alt="Logo-Aqui!" />
            <div class="title">Aprenda a programar em até 12 meses</div>
            <div class="message">+ de 200 horas em vídeo aulas para você!</div>
            <div class="form">
                <div class="form-title">Faça seu cadastro!</div>
                <form method="POST" action="https://formspree.io/f/xoqpzgjw">
                    <input type="hidden" name="_token" value="#"> <input type="text" name="f-name" id="f-name" placeholder="Nome">
                    <input type="text" name="f-email" id="f-email" placeholder="Email">
                    <input type="text" name="f-phone" id="f-phone" placeholder="Telefone">
                    <button>Enviar</button>
                </form>
            </div>
            <div class="footer">Para dúvidas, envie email para <a href="mailto:fullstackdevelopers-br@outlook.com"><span class="__cf_email__" data-cfemail="#">[email&#160;protected]</span></a></div>
        </div>
    </div>
    <script>
        $('#f-phone').mask('(00) 00000-0000');
    </script>
</body>
</html>
